<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone Compliance Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header class="main-header">
        <h1>Phone Compliance System</h1>
        <p class="subtitle">Duplicate + TCPA / DNC Scrubber</p>
    </header>

    <!-- SEARCH BUTTON SECTION -->
    <section class="main-section">
        <div class="buttons">
            <button class="primary-btn" onclick="openSearch()">
                üîç Search Number
            </button>
        </div>
    </section>

    <!-- POPUP -->
    <div id="popup" class="popup">
        <div class="popup-content">

            <h2 id="popupTitle">Search Phone Number</h2>

            <!-- Phone Input -->
            <input 
                type="text" 
                id="phoneInput" 
                placeholder="Enter 10-digit phone number"
                maxlength="10"
                onkeypress="handleEnter(event)"
            >

            <!-- Search Button -->
            <button id="actionBtn" class="primary-btn" onclick="handleAction()">
                Search
            </button>

            <!-- Spinner -->
            <div id="spinner" class="spinner"></div>

            <!-- Response Message -->
            <div id="responseMsg" class="response-box"></div>

            <!-- Close Button -->
            <button class="close-btn" onclick="closePopup()">
                Close
            </button>

        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <p>¬© 2026 Phone Compliance System</p>
    </footer>

    <!-- SCRIPT -->
    <script src="script.js"></script>

</body>
</html>
