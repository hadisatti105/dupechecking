<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <h1>Admin Dashboard</h1>

    <!-- ================= LOGIN SECTION ================= -->
    <div id="loginSection" class="admin-login">
        <h2>Admin Login</h2>
        <input type="password" id="adminPassword" placeholder="Enter Admin Password">
        <button onclick="login()">Login</button>
    </div>

    <!-- ================= DASHBOARD ================= -->
    <div id="dashboard" style="display:none;">

        <!-- Top Actions -->
        <div class="top-actions">
            <button onclick="processSoldNumbers()" class="process-btn">
                Process Sold Numbers
            </button>

            <button onclick="logout()" class="logout-btn">
                Logout
            </button>
        </div>

        <!-- ================= ANALYTICS ================= -->
        <h2>Analytics Overview</h2>

        <div class="stats-cards">
            <div class="card">
                <h3 id="submissionsCount">0</h3>
                <p>Submissions (Fresh)</p>
            </div>

            <div class="card">
                <h3 id="duplicatesCount">0</h3>
                <p>Duplicates</p>
            </div>

            <div class="card">
                <h3 id="searchesCount">0</h3>
                <p>Searches</p>
            </div>
        </div>

        <!-- ================= FILTER ================= -->
        <h2>Filter Dupe Sheet (Numbers)</h2>

        <div class="filter-section">
            <input type="date" id="startDate">
            <input type="date" id="endDate">
            <button onclick="applyFilter()">Filter</button>
        </div>

        <!-- ================= RESULTS ================= -->
        <h2>Dupe Sheet Results</h2>

        <div class="table-container">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Phone</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data inserted by admin.js -->
                </tbody>
            </table>
        </div>

    </div>

    <script src="admin.js"></script>

</body>
</html>
